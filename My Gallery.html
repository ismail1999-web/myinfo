		.menubar {

		}

		}

		#bordering {
		    	margin: auto; 
			border: 18px solid transparent;
			width: 225px;
			height: 300px;
			padding: 15px;
			border-image: url(image/border.jpg) 30% round;
			
		}

		table {
			border-collapse: collapse;
			border: 3px solid blue;
			width: 80%;
			table-layout: auto;
		}

		th,td {
			border: 1px solid navy;
			font-family: verdana;
			font-size: 20px;
			text-align: center;
		}
		
		.color1 {
			color: white;
		}

		.color2 {

		.color3 {
			color: lightblue;
